  <body>
    <!-- Navbar -->

<!-- Forms -->
<br><br><br>
<div class = "container">
  <div class = "row">
    <div class = "col-2"> </div>
    <div class = "col-8"> 
      <center><h3 id = "contact-heading"> We value your feedback and insights immensely. Please feel free to reach out if you have any comments, questions, or concerns!
      </h3></center> 
    <div class = "col-2"> </div>
      <form class="row g-3" method="post" action="/thank-you">
        <div class="col-md-6">
          <label for = "inputEmail4" id="form-question" class="form-label">Email (Optional)</label>
          <input type="email" name = "inputEmail4" class="form-control" id="inputEmail4" placeholder = "abc@gmail.com" optional>
        </div>
        <div class="col-md-6">
          <label for="inputTel"  id="form-question" class="form-label">Phone Number (Optional)</label>
          <input type="tel" name = "inputTel" class="form-control" id="inputTel" placeholder = "(xxx) xxx-xxxx" optional>
        </div>
        <div class="col-12">
          <label for="inputCompany"  id="form-question" class="form-label">University/Firm</label>
          <input type="text" name = "inputCompany" class="form-control" id="inputCompany" placeholder = "Princeton University" required>
        </div>
        <div class="col-12">
          <label for="textInput" id="form-question" class="form-label ">Feedback</label>
          <textarea class="form-control align-top" name = "textInput" id="textInput" placeholder="Let us know your thoughts here!"> </textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
    <!-- Necessary Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
